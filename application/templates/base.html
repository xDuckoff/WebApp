<html>
	<head>
		<title> NAME_NAME_NAME </title>
		<meta charset = "UTF-8">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
		<script src="{{ url_for('static', filename='js/codemirror/lib/codemirror.js') }}"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='js/codemirror/lib/codemirror.css') }}">
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function(){
				var chat_id = location.pathname.substr(location.pathname.lastIndexOf("/") + 1);
                $("#login-btn").click(function() {
                	if (chat_id == '') window.location = "/login";
                	else window.location = "/login?chat=" + chat_id;
                });
            });
		</script>
	</head>
	<body class = "bg" style="width: 100%; height: 100%; background-color: #2f3e4e; color: #dddddd">



        <nav class="navbar navbar-inverse navbar-static-top" ">
  <div class="container">
    
<li class="active">
	<a href="/">
		<button type="button" class="btn btn-primary navbar-btn">Главная</button>
		<span class="sr-only">(current)</span>
	</a>
	<a style = "padding-left: 20px">
		<button type="button" class="btn btn-primary navbar-btn" id="login-btn">Вход</button>
	</a>
</li>

  </div>
</nav>



		<center>
			<div class = "container" style="padding-top:75px">
				<div class = "row">
					<div class="col-md-10 col-md-offset-1">
						<h3>Добро пожаловать на лучший в мире чат</h3>
		 				<h3>для помощи разработчикам!!!</h3>
		 			</div>
				</div>
				<div class = "row">
					<div class="col-md-4 col-md-offset-4" style="border: 2px solid #424f5e; background: #1b2c3e; padding: 2%;">
						{% block content %}
						{% endblock %}
					</div>				
				</div>
				<div class = "row">
					<div class="col-md-4 col-md-offset-4" style="border: 2px solid #424f5e; background: #1b2c3e; padding: 1%;">
				{% block search_chat %}
				{% endblock %}

				</div>
					<div class = "row">
					<div class="col-md-4 col-md-offset-4" style=" background: #2f3e4e; padding: 1%;">
				{% block search_res %}
				{% endblock %}

				</div>
			</div>
		</center>
	</body>
</html>
