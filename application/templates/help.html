{% extends "base.html" %}

{% block includes %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}

{% block content %}
 <div id="help_platform">
    <h1>Заполните форму.</h1>
      <p class="note"><span class="req">*</span> Поля со звездочкой обязательны для заполнения!!!</p>
      <div class="row">
        <label for="name">Ваше имя <span class="req">*</span></label>
        <input type="text" name="name" id="name" class="txt" tabindex="1" placeholder="Иван Иванов" required>
      </div>
	  
      <div class="row">
        <label for="email">E-mail адрес <span class="req">*</span></label>
        <input type="email" name="email" id="email" class="txt" tabindex="2" placeholder="ivan.ivanov@mail.ru" required>
      </div>
      
      <div class="row">
        <label for="message">Ваш вопрос <span class="req">*</span></label>
        <textarea name="message" id="message" class="txtarea" tabindex="3" required></textarea>
      </div>

      <div>
      	<div class="g-recaptcha" data-sitekey="6Lf1eCUUAAAAANoxJbNS7FJMKrFiuQdpKsjzbTQP"></div>
      </div>
      
      <div class="center">
        <input type="submit" id="submitbtn" name="submitbtn" tabindex="4" value="Отправить вопрос" onclick="check_recaptcha()">
      </div>
  </div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
	function check_recaptcha(){
		widgetId = grecaptcha.render('example', {
          'sitekey' : '6Lf1eCUUAAAAANoxJbNS7FJMKrFiuQdpKsjzbTQP'
        });
		$.ajax({
	            url: 'https://www.google.com/recaptcha/api/siteverify',
	            type: 'POST',
	            data: {
	                "secret": '6Lf1eCUUAAAAAOe7N9op8i9KvY2zCYbgVHNZGNBX',
	                "response": grecaptcha.getResponse(widgetId) 
	            },
	            dataType: "json",
	            success: function(data) {
	                console.log(data);
	            },
	            error: function(){
	            	allert('Вы не заполнили reCAPTCHA')
	            }
	        });
    }	
</script>
{% endblock %}
