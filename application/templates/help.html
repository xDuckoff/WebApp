{% extends "base.html" %}

{% block includes %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
<script src="https://www.google.com/recaptcha/api.js"></script>
{% endblock %}

{% block content %}
 <div id="help_platform">
    <h1>Заполните форму.</h1>
    <form method="post" action="/submit">
      <p class="note"><span class="req">*</span> Поля со звездочкой обязательны для заполнения!!!</p>
      <div class="row">
        <label for="name">Ваше имя <span class="req">*</span></label>
        <input type="text" class="txt" tabindex="1" placeholder="Иван Иванов" required>
      </div>
      <div class="row">
        <label for="email">E-mail адрес <span class="req">*</span></label>
        <input type="email" class="txt" tabindex="2" placeholder="ivan.ivanov@mail.ru" required>
      </div>
      <div class="row">
        <label for="message">Ваш вопрос <span class="req">*</span></label>
        <textarea class="txtarea" tabindex="3" required></textarea>
      </div>
      <div class="row">{{ recaptcha }}</div>
      <div class="center">
        <input type="submit" id="submitbtn" tabindex="4" value="Отправьте запрос">
      </div>
    </form>
  </div>
{% endblock %}

{% block scripts %}
{% endblock %}
