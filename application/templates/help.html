{% extends "base.html" %}

{% block includes %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
<link rel="shortcut icon" href="{{ url_for('static', filename='img/logo_flower_only.png') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static', filename='img/logo_flower_only.png') }}" type="image/x-icon">
{% endblock %}

{% block content %}
 <div class="container main-container">
	<h1>Написать письмо !</h1>
	<form id="contactform" name="contact" method="post" action="#">
		<p class="note"><span class="req">*</span> Поля со звездочкой обязательны для заполнения</p>
		<div class="row">
			<label for="name">Ваше Имя <span class="req">*</span></label>
			<input type="text" name="name" id="name" class="txt" tabindex="1" placeholder="Стив Джобс" required>
		</div>

		<div class="row">
			<label for="email">E-mail Адрес <span class="req">*</span></label>
			<input type="email" name="email" id="email" class="txt" tabindex="2" placeholder="address@mail.ru" required>
		</div>

		<div class="row">
			<label for="message">Сообщение <span class="req">*</span></label>
			<textarea name="message" id="message" class="txtarea" tabindex="3" required></textarea>
		</div>

		<div class="center">
			<input type="submit" id="submitbtn" name="submitbtn" tabindex="4" value="Отправить Сообщение">
		</div>
	</form>
</div>
{% endblock %}
