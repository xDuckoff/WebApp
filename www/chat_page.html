<html>
	<head>
		<title>SUPER CRAZY NAME</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script src="jquery/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			function add_message(author, message) {
				var text = "<b>" + author + '</b> <br><div class="well well-sm" style="word-wrap: break-word;">' + message + "</div>";
				$("#chat-panel").append(text);
			}

			$(function () {
			$("#send-btn").click(function() {
  				add_message("TEst_Name", $("#message-input").val());
			});
			});
		</script>
	</head>
	<body ><!--style ="background-color: #2ba6cb;"-->
		<div class="container-fluid">
			<div class="row">
				<center>
					NAME OF THIS SUPER CHAT
				</center>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-body" id="chat-panel" style="max-height: 500;overflow-y: scroll;">
							<b>Author</b> <br>
							<div class="well well-sm" style="word-wrap: break-word;">
								Text
							</div>
						</div>
					</div>
					

					<label for="message-input">Message</label>
					<div class="row">
						<div class="col-sm-10">
	    					<input type="text" class="form-control" id="message-input" placeholder="Write here">
    					</div>
    					<div class="col-sm-2">
							<button type="submit" class="btn btn-default" id="send-btn">Send</button>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<textarea class="form-control" rows="3" style="resize: vertical;"></textarea>
				</div>
			</div>
		</div>
	</body>
</html>
